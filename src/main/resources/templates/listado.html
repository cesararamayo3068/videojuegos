<!doctype html>
<html lang="es">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="css/videojuegos.css">

<title>Tienda VJ</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}"> <img src="img/logo.png"
			width="30" height="30" alt="" color="white"> Tienda VJ
		</a>
		<form th:action="@{/buscar}" class="form-inline my-2 my-lg-0">
			<input name="q" class="form-control mr-sm-2" type="search"
				placeholder="Buscar" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
		</form>
	</nav>

	<div class="container mt-4 vj-destacados">
		<div class="row">
			<div th:each="juego:${videojuegos}" class="col-md-3 mb-4">
				<div class="card">
					<img th:src="${juego.imagenUrl}" alt="...">
					<div class="card-body">
						<h5 th:text="${juego.nombre}" class="card-title"></h5>
						<p>
							<a
								th:href="@{/videojuegosPorDistribuidor(distribuidorId=${juego.distribuidor.id})}"
								class="badge badge-warning"
								th:text="${juego.distribuidor.nombre}"></a>
						</p>
						<p th:text="${juego.descripcion}" class="card-text"></p>
					</div>
					<div class="card-footer text-muted">
						<a href="#" class="btn btn-primary">Ver detalles</a>
					</div>
				</div>
			</div>


		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
